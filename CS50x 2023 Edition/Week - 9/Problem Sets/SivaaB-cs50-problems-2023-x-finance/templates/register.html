{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Create Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Create Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Create Account</button></button>
    </form>
    <br>
    <p>Passwords must be at least 8 characters long and contain at least one number, one uppercase letter, and a special symbol (!, #, $, %, . , _ , & )</p>
{% endblock %}
